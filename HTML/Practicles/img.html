<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images in One Line</title>
</head>
<body>
    <div>
        <h3>Calangute Beach</h3>

    <div>
        <h3>Baga Beach</h3>
        <img src="baga.jpg" alt="Baga Beach" height="200" width="300">
    </div>
    <div>
        <h3>Basilica of Bom Jesus</h3>
        <img src="chaporafort.jpg" alt="Chapora Fort" height="200" width="300">
    </div>
    <div>
        <h3>Titos</h3>
        <img src="titos.jpg" alt="Titos" height="200" width="300">
    </div>
</body>
</html>
