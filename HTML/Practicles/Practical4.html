<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
</head>

<body style="background-color: #32c09a;">
    <form action="">
    
    
        <h1 style="color: rgba(105, 138, 26, 0.678);"><center>REGISTRATION FORM</center></h1>
    <fieldset
    <h2><legend><b>Personal Info. :</b></legend></h2>
    <label for="fname">First Name :</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your first name"> <br><br>

    <label for="fname">Last Name :</label>
    <input type="text" id="lname" name="lname" placeholder="Enter your last name"> <br><br>

    <label for="date">Date of Birth :</label>
    <input type="date" id="date" name="date" min="1990-01-01" max="2030-01-01" > <br><br>

    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email"> <br><br>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" name="mobile" required placeholder="Enter your mobile number" pattern="[0-9]{10}"><br><br>

    <label for="gender"> Gender :</label>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female <br><br>

    <label for="profile_picture">Profile Picture :</label>
    <input type="file" name="profile_picture"> <br><br>

    <label for="hobby"> Hobby :</label>
    <input type="checkbox" name="hobby" value="reading"> Reading
    <input type="checkbox" name="hobby" value="traveling"> Traveling
    <input type="checkbox" name="hobby" value="Writting"> Writting
    <input type="checkbox" name="hobby" value="dancing"> Dancing
    <input type="checkbox" name="hobby" value="singing"> Singing
    <input type="checkbox" name="hobby" value="playing"> Playing
    <input type="checkbox" name="hobby" value="hacking"> Hacking <br><br>

    <label for="country"> Country :</label>
    <select name="country">
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="germany">Germany</option>
        <option value="australia">Australia</option>
        <option value="new zelend">New Zelend</option>
        <option value="canada">Canada</option>
        <option value="pakistan">Pakistan</option>
    </select> <br><br>

    <label for="address"> Address :</label>
    <textarea name="address" rows="5" cols="30"></textarea><br><br>
    <input type="reset" value="Reset">
    </fieldset>

    
    

    <fieldset
    <h2><legend><b>Profile Info. :</b></legend></h2>

    <label for="usename">Username :</label>
    <input type="text" id="username" name="username" placeholder="Enter username"> <br><br>

    <label for=password">Password :</label>
    <input type="password" id="password" name="password" placeholder="Enter Password"> 

    <label for=confirm password">Confirm Password :</label>
    <input type="password" id="confirm password" name="confirm password" placeholder="Enter confirm Password"> <br><br>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" placeholder="Enter your email"> <br><br>

    <label for="url">Input your project link :</label>
    <input type="url" id="url" name="url" placeholder="Enter your link"> <br><br

    <input type="reset" value="Reset">
    <input type="submit" value="Submit">

    



    


</fieldset>

</form>
</body>

</html>
