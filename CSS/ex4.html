<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Discount Offer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .offer-box {
            position: relative;
            width: 350px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .badge {
            position: absolute;
            top: -10px;
            left: -10px;
            background: red;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
        }
        .offer-box h2 {
            margin: 10px 0;
        }
        .offer-box p {
            font-size: 16px;
            color: #333;
        }
        .shop-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: green;
            color: white;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
        }
        .shop-btn:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>

    <div class="offer-box">
        <div class="badge">Limited Offer</div>
        <h2>Special Discount</h2>
        <p>Get 50% off on all products! Hurry, offer valid till stocks last.</p>
        <a href="#" class="shop-btn">Shop Now</a>
    </div>

</body>
</html>
